<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>INMAMADE</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: white; padding: 2em; }
        header { display: flex; justify-content: space-between; align-items: center; }
        .lang-switch { font-size: 0.9em; }
        form { background: #222; padding: 2em; border-radius: 8px; margin-top: 2em; }
        label { display: block; margin-top: 1em; }
        input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.3em; }
        button { margin-top: 1.5em; padding: 0.7em 2em; background: #007BFF; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <h1>INMAMADE</h1>
        <div class="lang-switch">
            <a href="#">LT</a> | <a href="#">EN</a>
        </div>
    </header>
    <h2>Pateikite brėžinius – gaukite pasiūlymą</h2>
    <p>Užpildykite formą ir gaukite gamybos pasiūlymą jūsų detalėms.</p>

    <form>
        <label>Vardas, pavardė *</label>
        <input type="text" required>

        <label>Įmonės pavadinimas</label>
        <input type="text">

        <label>El. paštas *</label>
        <input type="email" required>

        <label>Telefonas</label>
        <input type="tel">

        <label>Medžiaga *</label>
        <select required>
            <option value="S235">S235</option>
            <option value="S355">S355</option>
        </select>

        <label>Kiekis *</label>
        <input type="number" required>

        <label>Brėžinių failų įkėlimas *</label>
        <input type="file" multiple>
        <p>* Leidžiami failai: STEP, DXF, PDF, ZIP. Iki 10 failų, max 57MB.</p>

        <label>Pageidaujama išpildymo data</label>
        <input type="date">

        <label><input type="checkbox" id="need_delivery"> Reikia pristatymo</label>
        <div id="delivery_address_container" style="display:none;">
            <label>Pristatymo adresas</label>
            <input type="text">
        </div>

        <label>Pastabos</label>
        <textarea></textarea>

        <button type="submit">Pateikti užklausą</button>
    </form>

    <script>
        document.getElementById('need_delivery').addEventListener('change', function () {
            document.getElementById('delivery_address_container').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
