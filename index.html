
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Inmamade - Užklausa dėl detalių gamybos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        h1, p {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-switcher button {
            background: none;
            border: none;
            color: white;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            location.reload();
        }
    </script>
</head>
<body>
    <div class="lang-switcher">
        <button onclick="switchLanguage('lt')">LT</button>
        <button onclick="switchLanguage('en')">EN</button>
    </div>
    <div class="container">
        <h1>INMAMADE</h1>
        <p>Pateikite brėžinius – gaukite pasiūlymą</p>
        <form action="mailto:mantas@inmamade.com" method="POST" enctype="multipart/form-data">
            <label for="name">Vardas, pavardė *</label>
            <input type="text" id="name" name="name" required>

            <label for="company">Įmonės pavadinimas</label>
            <input type="text" id="company" name="company">

            <label for="email">El. paštas *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefonas</label>
            <input type="tel" id="phone" name="phone">

            <label for="material">Medžiaga *</label>
            <select id="material" name="material" required>
                <option value="S235">S235</option>
                <option value="S355">S355</option>
                <option value="Nerūdijantis plienas">Nerūdijantis plienas</option>
                <option value="Aliuminis">Aliuminis</option>
            </select>

            <label for="quantity">Kiekis *</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="deadline">Pageidaujamas terminas</label>
            <input type="date" id="deadline" name="deadline">

            <label for="files">Brėžinių failų įkėlimas *</label>
            <input type="file" id="files" name="files" required>
            <small>* STEP, DXF, PDF, ZIP – leidžiamas tik vienas failas iki 25MB, siunčiamas tiesiogiai el. paštu</small>

            <label for="comments">Papildoma informacija</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Pateikti užklausą</button>
        </form>
        <p style="text-align:center; margin-top:20px;">Ačiū! Gavome jūsų užklausą. Atsakysime per 24 valandas.</p>
    </div>
</body>
</html>
