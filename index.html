
<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INMAMADE forma</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Global site tag (gtag.js) - Google Ads: 11193243727 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11193243727"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'AW-11193243727');
    </script>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const data = new FormData(form);
        const message = `
          Vardas, pavardė: ${data.get("vardas")}
          Įmonės pavadinimas: ${data.get("imone")}
          El. paštas: ${data.get("email")}
          Telefonas: ${data.get("telefonas")}
          Medžiaga: ${data.get("medziaga")}
          Kiekis: ${data.get("kiekis")}
          Pageidaujama įvykdymo data: ${data.get("data")}
          Pageidaujamas pristatymas: ${data.get("pristatymas") ? "Taip" : "Ne"}
          Pristatymo adresas: ${data.get("adresas") || ""}
          Pastabos: ${data.get("pastabos")}
        `;
        window.open(`mailto:mantas@inmamade.com?subject=Užklausa dėl gamybos&body=${encodeURIComponent(message)}`);
      }

      function toggleAddressField() {
        const checkbox = document.querySelector('input[name="pristatymas"]');
        const addressField = document.getElementById("addressField");
        addressField.style.display = checkbox.checked ? "block" : "none";
      }
    </script>
  </head>
  <body>
    <div class="logo-bg"></div>
    <div class="form-container">
      <img src="logo.png" alt="Inmamade logotipas" class="logo" />
      <h1>Pateikite brėžinius – gaukite pasiūlymą</h1>
      <p>Užpildykite formą ir gaukite gamybos pasiūlymą jūsų detalėms.</p>
      <form onsubmit="handleSubmit(event)">
        <input type="text" name="vardas" placeholder="Vardas, pavardė *" required />
        <input type="text" name="imone" placeholder="Įmonės pavadinimas" />
        <input type="email" name="email" placeholder="El. paštas *" required />
        <input type="text" name="telefonas" placeholder="Telefonas" />
        <input type="text" name="medziaga" placeholder="Medžiaga *" required />
        <input type="number" name="kiekis" placeholder="Kiekis *" required />
        <label>Prisegti failus (pvz. .dxf, .pdf, .step, .zip):<br />
          <input type="file" name="failai" multiple />
        </label>
        <input type="date" name="data" placeholder="Pageidaujama įvykdymo data" />
        <label><input type="checkbox" name="pristatymas" onchange="toggleAddressField()" /> Pageidaujamas pristatymas</label>
        <input type="text" name="adresas" id="addressField" placeholder="Pristatymo adresas" style="display:none" />
        <textarea name="pastabos" placeholder="Pastabos"></textarea>
        <button type="submit">Pateikti užklausą</button>
      </form>
      <p class="confirmation">Ačiū! Gavome jūsų užklausą. Atsakysime per 24 valandas.</p>
    </div>
  </body>
</html>
