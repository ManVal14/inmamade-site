
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INMAMADE forma</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const message = `
Vardas, pavardė: ${data.get("vardas")}
Įmonės pavadinimas: ${data.get("imonė")}
El. paštas: ${data.get("email")}
Telefonas: ${data.get("telefonas")}
Medžiaga: ${data.get("medziaga")}
Kiekis: ${data.get("kiekis")}
Failo nuoroda: ${data.get("failo_nuoroda")}
Pageidaujama įvykdymo data: ${data.get("data")}
Reikalingas pristatymas: ${data.get("pristatymas") ? "Taip" : "Ne"}
Pastabos: ${data.get("pastabos")}
            `;

            gtag('event', 'conversion', {
              'send_to': 'AW-17289132596/3cr2AOm__eYdELTOjLIRA',
              'value': 1.0,
              'currency': 'EUR'
            });

            window.open(`mailto:mantas@inmamade.com?subject=Užklausa dėl gamybos&body=${encodeURIComponent(message)}`);
        }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17289132596"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'AW-17289132596');
    </script>
</head>
<body>
    <div class="logo-bg"></div>
    <div class="form-container">
        <form onsubmit="handleSubmit(event)">
            <input type="text" name="vardas" placeholder="Vardas, pavardė" required />
            <input type="text" name="imonė" placeholder="Įmonės pavadinimas" />
            <input type="email" name="email" placeholder="El. paštas" required />
            <input type="tel" name="telefonas" placeholder="Telefonas" />
            <input type="text" name="medziaga" placeholder="Medžiaga" />
            <input type="number" name="kiekis" placeholder="Kiekis" />
            <input type="url" name="failo_nuoroda" placeholder="Failo nuoroda" />
            <input type="date" name="data" placeholder="Pageidaujama įvykdymo data" />
            <label>
                <input type="checkbox" name="pristatymas" />
                Reikalingas pristatymas
            </label>
            <textarea name="pastabos" placeholder="Pastabos"></textarea>
            <button type="submit">Siųsti</button>
        </form>
    </div>
</body>
</html>
